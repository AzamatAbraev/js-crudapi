<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/student.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer type="module" src="js/main.js"></script>
    <script defer type="module" src="js/students.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="container-lg nav-container">
          <div class="nav-logo">
            <h3>Students</h3>
          </div>
          <div class="search">
            <input
              type="text"
              class="form-control search-input"
              placeholder="Searching..."
            />
          </div>
          <div class="my-3 filter-container">
            <select class="form-select" id="birthday-sort" required>
              <option selected value="">Sort</option>
              <option>1-10</option>
              <option>10-1</option>
            </select>
            <button
              class="btn btn-outline-secondary open-modal-btn"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#student-modal"
            >
              Add student
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="home">
        <div class="container-lg">
          <div class="home-back">
            <a class="teachers-back-link" href="teachers.html">Go back to teacher's list</a>
          </div>
          <div class="alert alert-info total-count">
            <p>Teacher ID: <span class="teacher-id"></span></p>
            <span
              >Total number of students: <span class="total-students"></span>
            </span>
          </div>
          <div class="students-row"></div>
          <ul class="pagination"></ul>
          <div class="modal fade" id="student-modal">
            <div class="modal-dialog">
              <form class="g-3 needs-validation students-form" novalidate>
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Student Data
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form class="g-3 needs-validation" novalidate>
                      <div class="row">
                        <div class="mb-3 col-md-6">
                          <label for="firstName" class="form-label">Name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="firstName"
                            required
                          />
                          <div class="valid-feedback">Looks good!</div>
                          <div class="invalid-feedback">Please fill</div>
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="lastName" class="form-label">Lastname</label>
                          <input
                            type="text"
                            class="form-control"
                            id="lastName"
                            required
                          />
                          <div class="valid-feedback">Looks good!</div>
                          <div class="invalid-feedback">Please fill</div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-6 mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input
                            type="text"
                            class="form-control"
                            id="email"
                            required
                          />
                          <div class="valid-feedback">Looks good!</div>
                          <div class="invalid-feedback">Please fill</div>
                        </div>
                        <div class="col-6 mb-3">
                          <label for="phone" class="form-label">Phone</label>
                          <input
                            type="text"
                            class="form-control"
                            id="phone"
                            required
                          />
                          <div class="valid-feedback">Looks good!</div>
                          <div class="invalid-feedback">Please fill</div>
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="image" class="form-label">Image</label>
                        <input
                          placeholder="Paste the link here.."
                          type="text"
                          class="form-control"
                          id="image"
                          required
                        />
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please fill</div>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="doesWork"
                        />
                        <label class="form-check-label" for="doesWork">
                          Works?
                        </label>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="submit" class="btn btn-primary save-btn">
                      Add Teacher
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
